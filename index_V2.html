<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tradersharing Signal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000; /* Hitam elegan */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    h2 {
      text-align: center;
      color: #FFD700; /* Kuning emas */
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
    }
    .box {
      background: #222; /* Kotak abu gelap */
      border: 2px solid #FFD700;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    .pair {
      font-size: 14px;
      color: #FFD700; /* Pair warna emas */
      font-weight: bold;
    }
    .value {
      font-size: 12px;
      color: #FF6347; /* Merah oranye */
    }
    .signal {
      font-size: 13px;
      font-weight: bold;
    }
    .buy {
      color: #00FF00; /* Hijau buy */
    }
    .sell {
      color: #FF4500; /* Merah sell */
    }
    .wait {
      color: #999; /* Abu wait */
    }
  </style>
</head>
<body>
  <h2>SPIN STYLE SIGNAL</h2>
  <div class="grid" id="signals">
    <!-- Data sinyal realtime muncul di sini -->
  </div>

  <script>
    const session = "9UtvFTG9S31Z4vO1aDW31671626"; // Ganti session kalau expired
    const url = `https://api.allorigins.win/raw?url=https://www.myfxbook.com/api/get-community-outlook.json?session=${session}`;

    async function loadSignals() {
      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.symbols || !Array.isArray(data.symbols)) {
          document.getElementById('signals').innerHTML = "<div class='box'>Data tidak ditemukan.</div>";
          return;
        }

        let content = '';
        let totalSinyal = 0;

        data.symbols.forEach(pair => {
          let signalClass = 'wait';
          let signalText = 'WAIT';

          if (pair.longPercentage >= 70) {
            signalClass = 'buy';
            signalText = 'BUY';
            totalSinyal++;
          } else if (pair.shortPercentage >= 70) {
            signalClass = 'sell';
            signalText = 'SELL';
            totalSinyal++;
          }

          content += `
            <div class="box">
              <div class="pair">${pair.name}</div>
              <div class="value">Long: ${pair.longPercentage}% | Short: ${pair.shortPercentage}%</div>
              <div class="signal ${signalClass}">${signalText}</div>
            </div>
          `;
        });

        if (totalSinyal === 0) {
          content = "<div class='box wait'>Belum ada sinyal (â‰¥70%)</div>";
        }

        document.getElementById('signals').innerHTML = content;
      } catch (error) {
        document.getElementById('signals').innerHTML = "<div class='box'>Gagal ambil data: " + error + "</div>";
      }
    }

    loadSignals();
    setInterval(loadSignals, 60000); // refresh tiap 1 menit
  </script>
</body>
</html>
