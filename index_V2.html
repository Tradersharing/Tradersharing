<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tradersharing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="tradersharing_icon.png" type="image/png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background: #000044;
      color: #fff;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .title {
      font-weight: bold;
      font-size: 22px;
    }
    .title span.blue {
      color: #00bfff;
      text-shadow: 0 0 3px #000;
    }
    .title span.red {
      color: #ff3030;
    }
    .subtitle {
      font-size: 13px;
      color: #ccc;
      margin-top: 2px;
    }
    .burger {
      font-size: 24px;
      cursor: pointer;
      z-index: 11;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: #111;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 10;
    }
    .sidebar.active { left: 0; }
    .sidebar a {
      display: block;
      color: #FFD700;
      text-decoration: none;
      margin-bottom: 15px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
    }
    .box {
      background: linear-gradient(145deg, #1c1c1c, #000);
      border-radius: 15px;
      padding: 20px 10px;
      box-shadow: 4px 4px 10px #111, -4px -4px 10px #222;
      text-align: center;
      transition: all 0.3s ease;
    }
    .box:hover {
      box-shadow: 0 0 20px #FFD700;
    }
    .pair {
      font-weight: bold;
      font-size: 16px;
      color: #FFD700;
      margin-bottom: 5px;
    }
    .value {
      margin-top: 5px;
      font-size: 13px;
      color: #ccc;
    }
    .signal {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
    }
    .buy { color: #00ff00; }
    .sell { color: #ff4444; }
    .wait { color: #999; }
    svg {
      width: 100%;
      height: 120px;
      margin-top: 5px;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      color: #fff;
      box-shadow: 0 0 10px #FFD700;
    }
    #lastUpdate {
      text-align: center;
      color: #888;
      font-size: 11px;
      margin: 8px auto -5px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="title">
        <span class="blue">Trader</span><span class="red">Sharing</span>
      </div>
      <div class="subtitle">The Profesional Sinyal Forex</div>
    </div>
    <div class="burger" onclick="toggleSidebar()">â˜°</div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="#">ðŸ“¡ View Signal Now</a>
  </div>

  <div id="lastUpdate"></div>
  <div class="grid" id="signals"></div>

  <div id="modal">
    <div id="modal-content"></div>
    <div onclick="closeModal()" style="position:absolute; top:10px; right:20px; font-size: 28px; color: #fff; cursor:pointer">&times;</div>
  </div>
</body>
</html>
