<!DOCTYPE html>
<html lang="en">
<head>

      background-color: #000; /* hitam profesional */

    h2 {
      text-align: center;

    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));

      max-width: 500px;
      margin: 0 auto;
    }
    .box {
      background: #222; /* abu gelap elegan */

      border-radius: 10px;
      padding: 15px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    .value {
      font-size: 20px;
      font-weight: bold;
      color: #FF6347; /* merah ke oranye dari gambar */
    }
    .crown {
      color: #FFD700;
      font-size: 14px;
    }
    .price {
      font-size: 12px;
      color: #00FF00; /* hijau keterangan harga */
    }
  </style>
</head>
