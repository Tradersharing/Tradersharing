<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tradersharing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">Tradersharing</div>
    <div class="notif-icon" id="notif-icon" title="Notifikasi"></div>
  </header>

  <div class="pair-box">Pasangan Mata Uang =
    <select id="pair">
      <option>EUR/USD</option>
      <option>GBP/USD</option>
      <option>USD/JPY</option>
      <option>USD/CHF</option>
      <option>USD/CAD</option>
      <option>AUD/USD</option>
      <option>NZD/USD</option>
      <option>EUR/GBP</option>
      <option>EUR/JPY</option>
      <option>EUR/CHF</option>
      <option>EUR/CAD</option>
      <option>EUR/AUD</option>
      <option>GBP/JPY</option>
      <option>GBP/CHF</option>
      <option>GBP/CAD</option>
      <option>GBP/AUD</option>
      <option>USD/SGD</option>
      <option>USD/HKD</option>
      <option>USD/SEK</option>
      <option>USD/NOK</option>
      <option>AUD/JPY</option>
      <option>NZD/JPY</option>
      <option>CHF/JPY</option>
      <option>CAD/JPY</option>
      <option>XAU/USD</option>
    </select>
  </div>

  <!-- Kotak Anomali -->
  <div class="box blue-box">
    <div class="title-3d">Anomali Price Action</div>
    <div class="content-line" style="text-align:center; font-size: 1.2rem; font-weight: bold;">
      Anomali = <span id="hasil-anomali">BUY</span><br>
      Tujuan sama dengan = <span id="hasil-tujuan">BUY</span>
    </div>
    <div class="content-line">
      <strong>myfxbook</strong>: <span id="myfxbook-buy">Buy 65%</span> / <span id="myfxbook-sell">Sell 35%</span><br>
      <strong>fxblue</strong>: <span id="fxblue-buy">Buy 60%</span> / <span id="fxblue-sell">Sell 40%</span><br>
      <strong>TradingView</strong>: <span id="tv-buy">Buy 70%</span> / <span id="tv-sell">Sell 30%</span>
    </div>
  </div>

  <!-- Kotak News -->
  <div class="box news-box">
    <div class="title-3d">News Terkini</div>
    <ul id="news-list">
      <li>Memuat news...</li>
    </ul>
  </div>

  <!-- Kotak Teknikal -->
  <div class="box teknikal-box">
    <div class="title-3d">Teknikal Price Action</div>
    <div class="controls">
      <label for="timeframe">Timeframe:</label>
      <select id="timeframe" class="smooth-select"></select>

      <label for="indikator1">Indikator 1:</label>
      <select id="indikator1" class="smooth-select"></select>

      <label for="indikator2">Indikator 2:</label>
      <select id="indikator2" class="smooth-select"></select>

      <label for="indikator3">Indikator 3:</label>
      <select id="indikator3" class="smooth-select"></select>
    </div>
    <div class="content-line">
      BUY % = <span id="hasil-buy">Sedang</span><br>
      SELL % = <span id="hasil-sell">Lemah</span>
    </div>
  </div>

  <div id="popup-notif" class="popup-notif hidden">Notifikasi</div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
