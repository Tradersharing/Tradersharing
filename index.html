<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tradersharing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">Tradersharing</div>
    <div class="notif-icon" id="notif-icon" title="Notifikasi"></div>
  </header>

  <div class="pair-display">
    <p>Pasangan Mata Uang = GBP/USD</p>
  </div>

  <!-- Box 1: Anomali -->
  <div class="box blue-box">
    <div class="title-3d">Anomali Price Action</div>
    <p>Memuat data anomali…</p>
    <p>Memuat data tujuan…</p>
  </div>

  <!-- Box 2: News -->
  <div class="box news-box">
    <div class="title-3d">News Terkini</div>
    <p>Memuat news…</p>
  </div>

  <!-- Box 3: Teknikal -->
  <div class="box teknikal-box">
    <div class="title-3d">Teknikal Price Action</div>
    <p>Pilih indikator teknikal</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
