<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TraderSharing</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <script>
  document.getElementById("pair").addEventListener("change", () => {
    updateNews();
    updateSinyalMyfxbook(); // panggil sinyal baru
  });

  // Panggil saat halaman pertama kali dibuka
  updateSinyalMyfxbook();
</script>

  
  <div class="header">
    <div class="logo">TraderSharing</div>
    <div class="notif-icon" id="notif-icon">üîî</div>
  </div>
  <div class="pair-display">
    <label for="pair"><strong>Pilih Pair:</strong></label>
    <select id="pair" class="smooth-select"></select>
  </div>

  <!-- MYFXBOOK & TRADINGVIEW -->

  
  
  <div class="box">
    <div class="title-3d">Myfxbook</div>
    <div class="anomaly-output"><span class="label">Buy:</span> <span id="myfxbook-buy">-</span></div>
    <div class="anomaly-output"><span class="label">Sell:</span> <span id="myfxbook-sell">-</span></div>
    <hr style="opacity:0.13;">
    <div class="title-3d" style="margin-top:8px">TradingView</div>
    <div class="anomaly-output"><span class="label">Buy:</span> <span id="tradingview-buy">-</span></div>
    <div class="anomaly-output"><span class="label">Sell:</span> <span id="tradingview-sell">-</span></div>
  </div>

  <div class="box">
  
<div class="title-3d">Sinyal Myfxbook</div>
  <div id="sinyal-box">Memuat sinyal...</div>
<hr style="opacity:0.13;">
        <button onclick="updateNews()" class="refresh-button">üîÅ Refresh Berita</button>
    </div>


    

  <!-- TEKNIKAL -->
  <div class="box">
    <div class="title-3d">Teknikal Price Action</div>
  <div  <label for="timeframe">Timeframe:</label>
    <select id="timeframe" class="smooth-select"></select>
   <div <label for="indikator1">Indikator 1:</label>
    <select id="indikator1" class="smooth-select"></select> </div>
   <div <label for="indikator2">Indikator 2:</label>
    <select id="indikator2" class="smooth-select"></select> </div>
   <div <label for="indikator3">Indikator 3:</label>
    <select id="indikator3" class="smooth-select"></select> </div>
    <div id="teknikal-data" class="hasil-teknikal">
      <div class="action-boxes">
        <div class="action-box buy">
          <div class="action-title">Buy:</div>
          <div class="action-value" id="buy-value">0%</div>
          <div class="action-none" id="buy-detail">none</div>
        </div>
        <div class="action-box sell">
          <div class="title-3d">Sell:</div>
          <div class="action-value" id="sell-value">0%</div>
          <div class="action-none" id="sell-detail">none</div>
        </div>
      </div>
      <hr style="opacity:0.13;">
      <div class="market-strength-section">
        <span class="market-strength-title">Market Strength</span>
        <a href="#" class="market-strength-link" id="indicator-link">0 indicators</a>
        <div class="market-strength-bar"></div>
      </div>
    </div>
  </div>

  <!-- NEWS -->
  <div class="box">
    <div class="title-3d">Berita Terkait</div>
    <ul id="news-list">
      <li>Memuat berita...</li>
    </ul>
  </div>


  <script src="app.js"></script>
</body>
</html>
