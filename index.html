<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anomali Price Action v3</title>
<link rel="stylesheet" href="style.css" />
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="app.js" defer></script>
</head>
<body>
<header>
  <h1>Tradersharing</h1>
  <div id="notif-icon" title="Notifications"></div>
</header>

<section class="controls">
  <label for="pair">Pasangan Mata Uang:</label>
  <select id="pair"></select>

  <label for="timeframe">Timeframe:</label>
  <select id="timeframe"></select>

  <label for="indikator1">Indikator 1:</label>
  <select id="indikator1"></select>

  <label for="indikator2">Indikator 2:</label>
  <select id="indikator2"></select>

  <label for="indikator3">Indikator 3:</label>
  <select id="indikator3"></select>
</section>

<section id="anomali-price-action" class="box blue-box">
  <h2 class="title-3d">Anomali Price Action</h2>
  <div id="anomali-data">Loading data...</div>
</section>

<section id="teknikal-price-action" class="box gray-box">
  <h2 class="title-3d">Teknikal Price Action</h2>
  <div id="teknikal-data">Loading data...</div>
</section>

<section id="news-section" class="box news-box">
  <h2>Berita Terkini</h2>
  <ul id="news-list"></ul>
</section>

<div id="popup-notif" class="popup-notif hidden"></div>

</body>
</html>
