<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tradersharing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">Tradersharing</div>
    <div class="notif-icon" id="notif-icon"></div>
  </header>

  <div class="pair-display">Pair: <span id="selected-pair">GBP/USD</span></div>

  <div class="box anomali-box">
    <h2 class="box-title">Anomali Price Action</h2>
    <ul id="anomali-data" class="styled-list">
      <li>Memuat data anomali...</li>
      <li>Memuat data tujuan...</li>
    </ul>
  </div>

  <div class="box news-box center-box">
    <h2 class="box-title">News Terkini</h2>
    <ul id="news-list" class="styled-list">
      <li>Memuat news...</li>
    </ul>
  </div>

  <div class="box teknikal-box">
    <h2 class="box-title">Teknikal Price Action</h2>
    <div class="controls vertical-controls">
      <label for="pair">Pair:</label>
      <select id="pair"></select>

      <label for="timeframe">Timeframe:</label>
      <select id="timeframe"></select>

      <label for="indikator1">Indikator 1:</label>
      <select id="indikator1"></select>

      <label for="indikator2">Indikator 2:</label>
      <select id="indikator2"></select>

      <label for="indikator3">Indikator 3:</label>
      <select id="indikator3"></select>
    </div>
    <div id="teknikal-data" class="hasil-teknikal">Hasil teknikal akan muncul di sini</div>
  </div>

  <div id="popup-notif" class="popup-notif hidden"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
