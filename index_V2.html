<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tradersharing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="tradersharing_icon.png" type="image/png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background: #000044;
      color: #fff;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .title {
      font-weight: bold;
      font-size: 22px;
    }
    .title span.blue {
      color: #00bfff;
      text-shadow: 0 0 3px #000;
    }
    .title span.red {
      color: #ff3030;
    }
    .subtitle {
      font-size: 13px;
      color: #ccc;
      margin-top: 2px;
    }
    .burger {
      font-size: 24px;
      cursor: pointer;
      z-index: 11;
      user-select: none;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: #111;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 10;
    }
    .sidebar.active { left: 0; }
    .sidebar a {
      display: block;
      color: #FFD700;
      text-decoration: none;
      margin-bottom: 15px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
    }
    .box {
      background: linear-gradient(145deg, #1c1c1c, #000);
      border-radius: 15px;
      padding: 20px 10px;
      box-shadow: 4px 4px 10px #111, -4px -4px 10px #222;
      text-align: center;
      transition: all 0.3s ease;
    }
    .box:hover {
      box-shadow: 0 0 20px #FFD700;
    }
    .pair {
      font-weight: bold;
      font-size: 16px;
      color: #FFD700;
      margin-bottom: 5px;
    }
    .value {
      margin-top: 5px;
      font-size: 13px;
      color: #ccc;
    }
    .signal {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
    }
    .buy { color: #00ff00; }
    .sell { color: #ff4444; }
    .wait { color: #999; }
    svg {
      width: 100%;
      height: 120px;
      margin-top: 5px;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      color: #fff;
      box-shadow: 0 0 10px #FFD700;
    }
    #lastUpdate {
      text-align: center;
      color: #888;
      font-size: 11px;
      margin: 8px auto -5px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="title">
        <span class="blue">Trader</span><span class="red">Sharing</span>
      </div>
      <div class="subtitle">The Profesional Sinyal Forex</div>
    </div>
    <div class="burger" onclick="toggleSidebar()">â˜°</div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="#">ðŸ“¡ View Signal Now</a>
  </div>

  <div id="lastUpdate"></div>
  <div class="grid" id="signals"></div>

  <div id="modal">
    <div id="modal-content"></div>
    <div onclick="closeModal()" style="position:absolute; top:10px; right:20px; font-size: 28px; color: #fff; cursor:pointer">&times;</div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    const url = "https://api.allorigins.win/raw?url=https://www.myfxbook.com/api/get-community-outlook.json?session=9UtvFTG9S31Z4vO1aDW31671626";

    function drawDualGauge(buy, sell) {
      const radius = 80;
      const cx = 100, cy = 100;
      const ticks = [];

      for (let i = 0; i <= 100; i += 5) {
        const angle = (-90 + (i * 180 / 100)) * Math.PI / 180;
        const x1 = cx + (radius - 8) * Math.cos(angle);
        const y1 = cy + (radius - 8) * Math.sin(angle);
        const x2 = cx + radius * Math.cos(angle);
        const y2 = cy + radius * Math.sin(angle);
        ticks.push(`<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="#aaa" stroke-width="${i % 10 === 0 ? 1.5 : 0.5}" />`);
      }

      const toAngle = (val, reverse = false) => {
        const angle = (val / 100) * 90;
        return reverse ? 90 - angle : -90 + angle;
      };

      const angleBuy = toAngle(buy);
      const angleSell = toAngle(sell, true);

      const bx = cx + radius * 0.9 * Math.cos(angleBuy * Math.PI / 180);
      const by = cy + radius * 0.9 * Math.sin(angleBuy * Math.PI / 180);
      const sx = cx + radius * 0.9 * Math.cos(angleSell * Math.PI / 180);
      const sy = cy + radius * 0.9 * Math.sin(angleSell * Math.PI / 180);

      return `
        <svg viewBox="0 0 200 120">
          <path d="M20,100 A80,80 0 0,1 180,100" fill="none" stroke="#FFD700" stroke-width="4"/>
          ${ticks.join("")}
          <text x="20" y="112" font-size="10" fill="#fff">0</text>
          <text x="100" y="112" font-size="10" fill="#fff" text-anchor="middle">50</text>
          <text x="180" y="112" font-size="10" fill="#fff" text-anchor="end">100</text>
          <text x="50" y="95" font-size="8" fill="#0f0">Buy</text>
          <text x="150" y="95" font-size="8" fill="#f00" text-anchor="end">Sell</text>

          <line x1="${cx}" y1="${cy}" x2="${bx}" y2="${by}" stroke="#FFD700" stroke-width="3">
            <animate attributeName="x2" to="${bx}" dur="0.5s" fill="freeze" />
            <animate attributeName="y2" to="${by}" dur="0.5s" fill="freeze" />
          </line>

          <line x1="${cx}" y1="${cy}" x2="${sx}" y2="${sy}" stroke="#FFD700" stroke-width="3">
            <animate attributeName="x2" to="${sx}" dur="0.5s" fill="freeze" />
            <animate attributeName="y2" to="${sy}" dur="0.5s" fill="freeze" />
          </line>

          <circle cx="${cx}" cy="${cy}" r="3" fill="#FFD700" />
        </svg>
      `;
    }

    async function loadSignals() {
      try {
        const res = await fetch(url);
        const data = await res.json();

        const order = [
          "EURUSD", "GBPUSD", "USDJPY", "AUDUSD", "USDCAD", "USDCHF", "NZDUSD",
          "EURGBP", "EURJPY", "EURCHF", "EURCAD", "EURAUD", "EURNZD",
          "GBPJPY", "GBPCHF", "GBPCAD", "GBPAUD", "GBPNZD",
          "AUDJPY", "AUDCAD", "AUDNZD",
          "CADJPY", "CADCHF",
          "CHFJPY",
          "XAUUSD", "US30", "BTCUSD"
        ];

        const sorted = [...data.symbols].sort((a, b) => {
          const ia = order.indexOf(a.name);
          const ib = order.indexOf(b.name);
          if (ia === -1 && ib === -1) return a.name.localeCompare(b.name);
          if (ia === -1) return 1;
          if (ib === -1) return -1;
          return ia - ib;
        });

        document.getElementById("signals").innerHTML = sorted.map(pair => {
          const buy = parseFloat(pair.longPercentage);
          const sell = parseFloat(pair.shortPercentage);
          const status = buy >= 70 ? 'BUY' : sell >= 70 ? 'SELL' : 'WAIT';
          const cls = buy >= 70 ? 'buy' : sell >= 70 ? 'sell' : 'wait';

          return `
            <div class="box">
              <div class="pair">${pair.name}</div>
              ${drawDualGauge(buy, sell)}
              <div class="value">Buy: ${buy}% | Sell: ${sell}%</div>
              <div class="signal ${cls}">${status}</div>
            </div>
          `;
        }).join("");
      } catch (e) {
        document.getElementById("signals").innerHTML = '<div class="box wait">Gagal ambil data: ' + e.message + '</div>';
      }
    }

    loadSignals();
    setInterval(loadSignals, 60000);
  </script>
</body>
</html>
