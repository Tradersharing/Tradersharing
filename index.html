<div class="box anomali-box">
  <div class="title-3d">Anomali Price Action</div>

  <div class="anomaly-output" style="text-align: center;">
    <span class="label">PAIR:</span> <span id="pair-label">EUR/USD</span>
  </div>

  <div class="anomaly-output" style="text-align: center;">
    <span class="label">Anomali:</span> <span id="anomali-value" class="buy">Buy</span>
  </div>

    <span class="label">Tujuan:</span> <span id="tujuan-value" class="buy">1.2000</span>

  <div class="title-3d">Teknikal Price Action</div>

    <label for="timeframe">Timeframe:</label>
    <select id="timeframe" class="smooth-select"></select>

    <label for="indikator1">Indikator 1:</label>
    <select id="indikator1" class="smooth-select"></select>

    <select id="indikator3" class="smooth-select"></select>
  </div>

  <div id="teknikal-data" class="hasil-teknikal" style="text-align: center;">
    Buy % = netral<br>
    Sell % = lemah
  </div>
</div>
