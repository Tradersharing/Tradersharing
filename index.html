<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tradersharing</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">Tradersharing</div>
    <div class="notif-icon" id="notif-icon" title="Notifikasi">ðŸ””</div>
  </header>

  <div class="pair-display">
    <label for="pair"><strong>Pilih Pair:</strong></label>
    <select id="pair" class="smooth-select"></select>
    <span id="selected-pair">EUR/USD</span>
  </div>

  <div class="box anomali-box">
    <div class="title-3d">Anomali Price Action</div>
    <div class="anomaly-output"><strong>PAIR:</strong> <span id="pair-label">-</span></div>
    <div class="anomaly-output"><strong>Anomali:</strong> <span id="anomali-value" class="buy">-</span></div>
    <div class="anomaly-output"><strong>Tujuan:</strong> <span id="tujuan-value" class="buy">-</span></div>
    <div class="anomaly-output"><strong>Sumber:</strong></div>
    <ul id="anomali-sumber" class="news-list"></ul>
  </div>

  <div class="box news-box">
    <div class="title-3d">Berita Terkait</div>
    <ul id="news-list" class="news-list">
      <li>Memuat berita...</li>
    </ul>
  </div>

  <div class="box teknikal-box">
    <div class="title-3d">Teknikal Price Action</div>
    <div class="controls vertical-controls">
      <label for="timeframe">Timeframe:</label>
      <select id="timeframe" class="smooth-select"></select>

      <label for="indikator1">Indikator 1:</label>
      <select id="indikator1" class="smooth-select"></select>

      <label for="indikator2">Indikator 2:</label>
      <select id="indikator2" class="smooth-select"></select>

      <label for="indikator3">Indikator 3:</label>
      <select id="indikator3" class="smooth-select"></select>
    </div>
    <div id="teknikal-data" class="hasil-teknikal">Pilih indikator untuk melihat sinyal teknikal</div>
  </div>

  <div id="popup-notif" class="popup-notif hidden">Notifikasi</div>

  <script src="js/app.js"></script>
</body>
</html>
