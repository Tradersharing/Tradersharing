<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tradersharing</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">Tradersharing</div>
    <div class="notif-icon" id="notif-icon" title="Notifikasi"></div>
  </header>

  <div class="pair-display">
    <label for="pair"><strong>Pilih Pair:</strong></label>
    <select id="pair"></select>
  </div>

  <div class="box blue-box">
    <div class="title-3d">Anomali Price Action</div>
    <div class="anomaly-output"><span class="label">PAIR:</span> <span id="pair-label">-</span></div>
    <div class="anomaly-output"><span class="label">Anomali:</span> <span id="anomali-value" class="sell">-</span></div>
    <div class="anomaly-output"><span class="label">Tujuan:</span> <span id="tujuan-value" class="sell">-</span></div>
    <ul id="anomali-sumber" class="news-list"></ul>
  </div>

  <div class="box news-box center-box">
    <div class="title-3d">Berita Terkait</div>
    <ul id="news-list" class="news-list">
      <li>Memuat berita...</li>
    </ul>
  </div>

  <div class="box teknikal-box">
    <div class="title-3d">Teknikal Price Action</div>
    <div class="controls vertical-controls">
      <label for="timeframe">Timeframe:</label>
      <select id="timeframe"></select>

      <label for="indikator1">Indikator 1:</label>
      <select id="indikator1"><option value="">None</option></select>

      <label for="indikator2">Indikator 2:</label>
      <select id="indikator2"><option value="">None
