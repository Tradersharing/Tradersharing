
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tradersharing - Anomali Price Action</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <header>
    <div class="title-bar">
      <h1>Tradersharing</h1>
      <div class="notif-icon"></div>
    </div>
    <div class="pair-selector">
      Pasangan Mata Uang = <select id="pairDropdown">
        <option value="GBPUSD">GBP/USD</option>
        <option value="EURUSD">EUR/USD</option>
        <option value="XAUUSD">XAU/USD</option>
        <!-- All other pairs will be injected by JS -->
      </select>
    </div>
  </header>

  <section class="box blue-3d">
    <h2>Anomali Price Action</h2>
    <div id="anomaliOutput">Memuat data...</div>
  </section>

  <section class="news-box">
    <h2>Berita Terkini</h2>
    <ul id="newsList">
      <li>â€¢ Memuat berita...</li>
    </ul>
  </section>

  <section class="box blue-3d">
    <h2>Teknikal Price Action</h2>
    <div class="tf-dropdown">
      Timeframe: <select id="tfDropdown">
        <option value="H1" selected>H1</option>
        <!-- M1 to MN options via JS -->
      </select>
    </div>
    <div class="indicator-dropdowns">
      <label>Indikator 1:</label>
      <select id="indi1"></select>
      <label>Indikator 2:</label>
      <select id="indi2"></select>
      <label>Indikator 3:</label>
      <select id="indi3"></select>
    </div>
    <div id="indikatorOutput">Memuat data teknikal...</div>
  </section>

  <script src="assets/app.js"></script>
</body>
</html>
