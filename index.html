<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tradersharing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .center-title {
      text-align: center;
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }
    .anomaly-output {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .anomaly-output span.label {
      font-weight: bold;
    }
    .anomaly-output span.buy {
      color: green;
      font-weight: bold;
    }
    .anomaly-output span.sell {
      color: red;
      font-weight: bold;
    }
    .news-list {
      padding-left: 1.5rem;
    }
    .news-list li {
      margin-bottom: 0.4rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Tradersharing</div>
    <div class="notif-icon" id="notif-icon" title="Notifikasi"></div>
  </header>

  <div class="pair-display">
    <label for="pair"><strong>Pilih Pair:</strong></label>
    <select id="pair"></select>
    <span id="selected-pair">GBP/USD</span>
  </div>

  <div class="box anomali-box">
    <div class="center-title">Anomali Price Action</div>
    <div class="anomaly-output"><span class="label">PAIR:</span> <span id="pair-label">EURUSD</span></div>
    <div class="anomaly-output"><span class="label">Anomali:</span> <span id="anomali-value" class="buy">BUY</span></div>
    <div class="anomaly-output"><span class="label">Tujuan:</span> <span id="tujuan-value" class="buy">BUY</span></div>
  </div>

  <div class="box news-box center-box">
    <div class="center-title">Berita Terkait</div>
    <ul id="news-list" class="news-list">
      <li>Memuat berita...</li>
    </ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
