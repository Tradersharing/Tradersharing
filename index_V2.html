<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tradersharing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="tradersharing_icon.png" type="image/png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background: #000044;
      color: #fff;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .title { font-weight: bold; font-size: 20px; }
    .title span.blue { color: #00bfff; text-shadow: 0 0 3px #000; }
    .title span.red { color: #ff3030; }
    .subtitle { font-size: 12px; color: #aaa; }
    .burger {
      font-size: 24px;
      cursor: pointer;
      z-index: 11;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: #111;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 10;
    }
    .sidebar.active { left: 0; }
    .sidebar a {
      display: block;
      color: #FFD700;
      text-decoration: none;
      margin-bottom: 15px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
    }
    .box {
      background: linear-gradient(145deg, #1c1c1c, #000);
      border-radius: 15px;
      padding: 20px 10px;
      box-shadow: 4px 4px 10px #111, -4px -4px 10px #222;
      text-align: center;
      transition: all 0.3s ease;
    }
    .box:hover { box-shadow: 0 0 20px #FFD700; }
    .pair {
      font-weight: bold;
      font-size: 16px;
      color: #FFD700;
    }
    .value {
      margin-top: 5px;
      font-size: 13px;
      color: #ccc;
    }
    .signal {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
    }
    .buy { color: #00ff00; }
    .sell { color: #ff4444; }
    .wait { color: #999; }
    svg { width: 100%; height: 120px; }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      color: #fff;
      box-shadow: 0 0 10px #FFD700;
    }
    #lastUpdate {
      text-align: center;
      color: #888;
      font-size: 11px;
      margin-bottom: -10px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="title"><span class="blue">Trader</span><span class="red">Sharing</span></div>
      <div class="subtitle">The Profesional Sinyal Forex</div>
    </div>
    <div class="burger" onclick="toggleSidebar()">‚ò∞</div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="#">üì° View Signal Now</a>
  </div>

  <div id="lastUpdate"></div>
  <div class="grid" id="signals"></div>

  <div id="modal">
    <div id="modal-content"></div>
    <div onclick="closeModal()" style="position:absolute; top:10px; right:20px; font-size: 28px; color: #fff; cursor:pointer">&times;</div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function drawDualGauge(buy, sell) {
      const toAngle = (val, reverse = false) => {
        const angle = (val / 100) * 90;
        return reverse ? 90 - angle : -90 + angle;
      };
      const angleBuy = toAngle(buy);
      const angleSell = toAngle(sell, true);
      const bx = 100 + 60 * Math.cos(angleBuy * Math.PI / 180);
      const by = 100 + 60 * Math.sin(angleBuy * Math.PI / 180);
      const sx = 100 + 60 * Math.cos(angleSell * Math.PI / 180);
      const sy = 100 + 60 * Math.sin(angleSell * Math.PI / 180);

      return `
        <svg viewBox="0 0 200 120">
          <defs>
            <filter id="vibrate">
              <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="1" result="noise" />
              <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" />
              <animate attributeName="scale" values="1;0.5;1" dur="0.5s" repeatCount="indefinite" />
            </filter>
          </defs>
          <text x="50%" y="15" font-size="12" fill="#FFD700" text-anchor="middle">100%</text>
          <path d="M10,100 A90,90 0 0,1 100,10" stroke="#333" stroke-width="6" fill="none"/>
          <path d="M100,10 A90,90 0 0,1 190,100" stroke="#333" stroke-width="6" fill="none"/>
          <line x1="100" y1="100" x2="${bx}" y2="${by}" stroke="#0f0" stroke-width="3" filter="url(#vibrate)" />
          <line x1="100" y1="100" x2="${sx}" y2="${sy}" stroke="#f00" stroke-width="3" filter="url(#vibrate)" />
          <circle cx="100" cy="100" r="3" fill="#fff" />
          <text x="5" y="115" font-size="10" fill="#0f0">BUY 0</text>
          <text x="80" y="115" font-size="10" fill="#0f0">50</text>
          <text x="96" y="115" font-size="10" fill="#fff">|</text>
          <text x="115" y="115" font-size="10" fill="#f00">50</text>
          <text x="160" y="115" font-size="10" fill="#f00">SELL 0</text>
        </svg>
      `;
    }

    const url = "https://api.allorigins.win/raw?url=https://www.myfxbook.com/api/get-community-outlook.json?session=9UtvFTG9S31Z4vO1aDW31671626";

    async function loadSignals() {
      const signals = document.getElementById("signals");
      signals.innerHTML = '<div class="box wait">üîÑ Memuat data...</div>';

      try {
        const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
        const data = await res.json();

        const sorted = data.symbols
          .filter(pair => /^[A-Z]{6}$/.test(pair.name) || pair.name.toUpperCase().includes("XAU") || pair.name.toUpperCase().includes("US30") || pair.name.toUpperCase().includes("BTC"))
          .sort((a, b) => Math.max(b.longPercentage, b.shortPercentage) - Math.max(a.longPercentage, a.shortPercentage));

        signals.innerHTML = sorted.map((pair) => {
          const buy = parseFloat(pair.longPercentage) || 0;
          const sell = parseFloat(pair.shortPercentage) || 0;
          let signal = 'WAIT';
          let cls = 'wait';
          if (buy >= 70) { signal = 'BUY'; cls = 'buy'; }
          else if (sell >= 70) { signal = 'SELL'; cls = 'sell'; }

          return `
            <div class="box" onclick="showDetail('${pair.name}', ${buy}, ${sell}, '${pair.volume || 'N/A'}')">
              <div class="pair">${pair.name}</div>
              ${drawDualGauge(buy, sell)}
              <div class="value">Buy: ${buy}% | Sell: ${sell}%</div>
              <div class="signal ${cls}">${signal}</div>
            </div>`;
        }).join("");

        document.getElementById("lastUpdate").textContent = `‚è± Update: ${new Date().toLocaleTimeString()}`;

      } catch (e) {
        signals.innerHTML = '<div class="box wait">Gagal ambil data: ' + e.message + '</div>';
      }
    }

    function showDetail(name, buy, sell, volume) {
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modal-content');
      modalContent.innerHTML = `
        <h3>${name}</h3>
        <p>Buy: <span style='color:#0f0'>${buy}%</span></p>
        <p>Sell: <span style='color:#f00'>${sell}%</span></p>
        <p>Volume: ${volume}</p>
        <hr style='border-color:#333'/>
        <p><strong>üìå Berita Forex:</strong></p>
        <ul>
          <li><a href="https://www.forexfactory.com/news" target="_blank">Lihat berita di ForexFactory.com</a></li>
        </ul>`;
      modal.style.display = 'flex';
    }

    loadSignals();
    setInterval(loadSignals, 60000);
  </script>
</body>
</html>
